<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Form</title>
   
</head>
<body>
    <body class="bg-gray-100">

        <div class="flex items-center justify-center h-screen">
            <div class="flex bg-blue-500 rounded-lg shadow-lg w-2/3">
                <!-- Left Image Section -->
                <div class="w-1/2 bg-cover bg-center rounded-l-lg" style="background-image: url('gettyimages-1440149713-612x612.jpg');">
                    <!-- You can also add text or an overlay here -->
                </div>
        
                <!-- Right Form Section -->
                <div class="w-1/2 p-10">
                    <h2 class="text-3xl font-bold mb-6">Login</h2>
        
                    <!-- Login Form -->
                    <form action="">
                        
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Login</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-500 focus:outline-none">
                        </div>
        
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-orange-500 focus:outline-none">
                        </div>
        
                        <div class="flex justify-between items-center mb-4">
                            <label for="remember" class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" id="remember" name="remember" class="mr-2"> Keep me logged in
                            </label>
                            <a href="" class="text-sm text-orange-600 hover:underline">Forgot password?</a>
                        </div>
        
                        <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition-colors">Sign In</button>
                    </form>
        
                    <!-- Social Logins -->
                    <div class="mt-8 flex justify-between">
                        <a href="#" class="w-1/4 text-center py-2 bg-gray-200 rounded-lg text-sm text-gray-700 hover:bg-gray-300">LinkedIn</a>
                        <a href="#" class="w-1/4 text-center py-2 bg-gray-200 rounded-lg text-sm text-gray-700 hover:bg-gray-300">Facebook</a>
                        <a href="#" class="w-1/4 text-center py-2 bg-gray-200 rounded-lg text-sm text-gray-700 hover:bg-gray-300">Google</a>
                    </div>
        
                    <!-- Footer Links -->
                    <div class="mt-6 text-center text-sm text-gray-600">
                        <a href="#" class="mr-4 hover:underline">Terms</a>
                        <a href="#" class="mr-4 hover:underline">Privacy</a>
                        <a href="#" class="hover:underline">Cookie</a>
                    </div>
                </div>
            </div>
        </div>
        
        </body>
        </html>
